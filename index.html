<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> n
<body>

    <div class="container"></div>
        <div class="container1 rounded">
            <div class="mainSearchSection">
                <div class="searchSecton">
                    <input type="text" id="input" class="inputCityName border rounded-pill" placeholder="Enter city name...">
                    <button id="weatherBtn" class="btn btn1  border border-0">search</button>
                </div>
            </div>
            <div class="imgSection">
                <img src="image/weatherIcon.png" alt="Weather">
                <div class="imageText">
                    <h2 id="temp" class=""></h2>
                    <h4 class="cityValue w-100  fw-bolder text-dark shadow-sm" id="citysValue" >city name</h4>
                </div>
            </div>
            <div class="subSections w-100 d-flex justify-content-center align-item-center text-center">
                <div class="sub1 w-50">
                    <img src="image/humidity.png" alt="Humidity" class="w-75 rounded">
                    <h6 id="showHumidity" class="mt-3"></h6>
                    <p>Humidity</p>
                </div>
                <div class="sub2 w-50">
                    <img src="image/windSpeed.png" alt="Wind Speed" class="w-75 rounded">
                    <h6 id="showWindSpeed" class="mt-3"></h6>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>



    

    <!-- Link for Bootstrap Packeg Manager -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
